<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body onload="get_items()">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Наш интернет магазин</a>
            <div class="nav ms-auto">
                <form class="d-flex">
                    <input class="form-control me-2" type="text" id="item_id" placeholder="Item ID">
                    <input class="form-control me-2" type="password" id="password" placeholder="password">
                    <button class="btn btn-outline-danger" type="button" onclick="delete_item()">Удалить</button>
                </form>
            </div>
        </nav>

        <div class="cards-home row row-cols-1 row-cols-md-3 g-4">
            <template id="card_template">
                <div class="col">
                    <div class="card h-100">
                        <img class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text"></p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">ID: <span class="id"></span></small>
                          </div>
                    </div>
                </div>
            </template>
        </div>

    </div>
</body>
</html>
